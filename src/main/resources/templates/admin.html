<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

.topnav {
    overflow: hidden;
    background-color: #333;
}

.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 18px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #04AA6D;
    color: white;
}
    body{
        background: lightyellow;
    }
    button{
        background: lightyellow;

    }
</style>
<body>
<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/logout">Выйти из аккаунта</a>
</div>
<br>
<div>
    <h2>Клиенты</h2>
    <table border="1" bordercolor=black>
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Login</th>
        <th>Tariff</th>
        <th>Card</th>
        <th>Final</th>
        </thead>
        <div th:each="user : ${users}">

            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.subscribe.id}"></td>
                <td th:text="${user.cardNumber}"></td>
                <td th:text="${user.finalDate}"></td>
                <td>
<!--                    <form action="${pageContext.request.contextPath}/admin" method="post">-->
<!--                        <input type="hidden" name="userId" value="${user.id}"/>-->
<!--                        <input type="hidden" name="action" value="delete"/>-->
                    <a type="submit"  th:if="${user.login != 'admin@admin.com'}" th:href="@{/adminpage/del/{id}(id=${user.getId()})}"><button>Delete</button></a>
                </td>
            </tr>
        </div>
    </table>
    <br>
    <br>
    <h2>Виды подписок</h2>
    <table border="1" bordercolor=black>
        <thead>
        <th>ID</th>
        <th>Допуск в тренажерный зал и кардио-зону</th>
        <th>Допуск в зону бассейна</th>
        <th>Возможность нанять тренера</th>
        </thead>
        <div th:each="subscribe : ${subscribes}">

            <tr>
                <td th:text="${subscribe.id}"></td>
                <td th:text="${subscribe.s1}"></td>
                <td th:text="${subscribe.s2}"></td>
                <td th:text="${subscribe.s3}"></td>
            </tr>
        </div>
    </table>
</div>
</body>
</html>
